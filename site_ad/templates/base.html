{% load static %}

<!DOCTYPE html>
<html>
<link rel="stylesheet" href="{% static 'styles.css' %}">
<script src="{% static 'script.js' %}"></script>
<head>
  <title>Site ad</title>

</head>
<body>
  <header>

  </header>
  <!-- Навигационная панель -->
   <nav class="nav_panel">
    <ul>
        <li class="standart"><a href="/">Главная</a></li>
      <li class ="login_ad">
          <a href="{% url 'create_ad' %}">Разместить объявление </a></li>
      <li class="standart"><a href="/categories/">Категории</a></li>

     <li class="standart">
         <form method="GET" action="/search/">
            <input type="text" name="query" placeholder="Поиск..." class="search-field" value="{{ request.GET.query }}">
            <button type="submit" class="search-button">Поиск</button>
         </form>

      </li>
        {% if user.is_authenticated %}

          <li class="login_ad">  <a href="{% url 'logout' %}">Выход</a> </li>
        {% endif %}
      </li>
      <li class ="login_ad">
        {% if not user.is_authenticated %}
          <a  href="/login/">Вход</a>
        {% endif %}
      </li>
    </ul>
  </nav>
  <main>
      <div id="categories-panel"></div>
    {% block content %}
    {% endblock %}
  </main>

  <footer>

  </footer>
</body>
</html>
